<div class="d-lg-flex half">
  <div class="bg order-2 order-md-1" style="background-image: url('../../../assets/images/bg_1.jpg');"></div>
  <div class="contents order-1 order-md-2">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <div class="mb-4 sign">
            <h3>Log In</h3>
            <p class="mb-4">Do You Have an Account?<span style="font-weight: 700; color: #00000094;cursor:pointer" routerLink="/auth/signup">Sign Up</span></p>
          </div>
          <div class="social-login">
            <a href="#" class="facebook btn d-flex justify-content-center align-items-center">
              Login with Facebook
            </a>
          </div>
          <span class="d-block text-center my-4 text-muted">&mdash; or &mdash;</span>
          <form [formGroup]="loginForm">
            <p>Email</p>
            <div class="form-group first">
              <input type="text" class="form-control" id="username" formControlName="email">
            </div>
            <p>Password</p>
            <div class="form-group last mb-3">
              <input type="password" class="form-control" id="password" formControlName="password">
            </div>
            <input type="submit" value="Log In" class="btn btn-block btn-primary" (click)="onLogin()">
            <p style="margin-top: 15px;">By joining you agree to the <span style="font-weight: 700; color: #00000094;">Terms</span> and <span style="font-weight: 700; color: #00000094;">Privacy Policy</span></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
