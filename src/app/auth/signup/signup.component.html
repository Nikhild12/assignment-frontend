<div class="d-lg-flex half">
  <div class="bg order-2 order-md-1" style="background-image: url('../../../assets/images/bg_1.jpg');"></div>
  <div class="contents order-1 order-md-2">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <div class="mb-4 sign">
            <h3>Sign Up</h3>
            <p class="mb-4">Already Have an Account?<span style="font-weight: 700; color: #00000094;cursor:pointer" routerLink="/auth/login">Sign In</span></p>
          </div>
          <div class="social-login">
            <a href="#" class="facebook btn d-flex justify-content-center align-items-center">
              Join with Facebook
            </a>
          </div>
          <span class="d-block text-center my-4 text-muted">&mdash; or &mdash;</span>
          <form [formGroup]="signUpForm">
           <div class="parent-input">
             <div class="form-group first name">
              <input type="text" class="form-control" id="username" placeholder="First Name" formControlName="firstName">
            </div>
            <div class="form-group first name">
              <input type="text" class="form-control" id="username" placeholder="Last Name" formControlName="lastName">
            </div>
           </div>
            <div class="form-group first">
              <input type="text" class="form-control" id="username" placeholder="Email" formControlName="email">
            </div>
            <div class="form-group last mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
            </div>
            <input type="submit" value="Join Our Community" class="btn btn-block btn-primary" (click)="createUser(template)">
            <p style="margin-top: 15px;">By joining you agree to the <span style="font-weight: 700; color: #00000094;">Terms</span> and <span style="font-weight: 700; color: #00000094;">Privacy Policy</span></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #template>
  <div class="ant-notification-notice-content">
    <div class="ant-notification-notice-with-icon">
      <span class="ant-notification-notice-icon"><i nz-icon nzType="smile" style="color: rgb(16, 142, 233);"></i></span>
      <div class="ant-notification-notice-message">Sign Up Successfully!</div>
      <div class="ant-notification-notice-description">
        Please Login to continue!!
      </div>
    </div>
  </div>
</ng-template>
